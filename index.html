
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PDF-Flipbook</title>
  <link rel="icon" type="image/x-icon" href="logo_favicon.png">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  
  <!-- Flipbook StyleSheet -->
  <link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
  <!-- Icons Stylesheet -->
  <link href="dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">
  
  <script src="tailwindcss.js"></script>

</head>
<body>

  <div id="flipbookContainer">
  </div>


  <!-- jQuery  -->
  <script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script src="dflip/js/dflip.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script>
    $(function() {
      let searchParams = new URLSearchParams(window.location.search);
      var file = searchParams.has('file');
      var filename = searchParams.get('file');
      console.log(file);
      console.log(filename);

      // if has parameter ?file=pdf_filename.pdf
      if (file && filename) {
        var pdf = filename;
      }
      // no parameter ?file
      else {
        var pdf = 'test.pdf';
      }
      
      var options = {
        height: 1000,
        duration: 700,
        backgroundColor: "#2F2F2F"
      };
      var flipBook = $("#flipbookContainer").flipBook(pdf, options);
    });

    // original
    // jQuery(document).ready(function () {

    //     height: 1000,
    //     duration: 700,
    //     backgroundColor: "#2F2F2F"
    //   };
    //   var flipBook = $("#flipbookContainer").flipBook(pdf, options);
    // });
  </script>

</body>
</html>
